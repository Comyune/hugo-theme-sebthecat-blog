{{ if .Params.categories }}
  {{ range $index, $category := .Params.categories }}{{ if gt $index 0 }}{{ i18n "comma" }} {{ end }}
    <a
      href="{{ "/categories/" | relLangURL }}{{ . | urlize }}/"
      rel="category tag"
    >{{ . }}</a>
  {{ end }}
{{ end }}

{{ if .Params.tags }}
  {{ range $index, $tag := .Params.tags }}
    <a
      href="{{ "/tags/" | relLangURL }}{{ . | urlize }}/"
      rel="tag"
    >{{ . }}</a>
  {{ end }}
{{ end }}
